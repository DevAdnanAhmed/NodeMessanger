<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 450px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            margin-bottom: 5px;
        }

        .room-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .join-form {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .join-form input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .join-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .join-form button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .join-form button:hover {
            background: #5a67d8;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.own {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: #e5e5ea;
            color: #333;
        }

        .message.system {
            align-self: center;
            background: #fff3cd;
            color: #856404;
            font-style: italic;
            font-size: 12px;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message-form {
            padding: 15px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
        }

        .message-form input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            font-size: 14px;
        }

        .message-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .message-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .message-form button:hover {
            background: #5a67d8;
        }

        .message-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .typing-indicator {
            padding: 5px 15px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Socket Chat Test</h2>
            <div class="room-info" id="roomInfo">Not connected to any room</div>
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            Disconnected from server
        </div>

        <div class="join-form" id="joinForm">
            <input type="text" id="usernameInput" placeholder="Enter your username" value="User123">
            <input type="text" id="roomInput" placeholder="Enter room ID" value="room-1">
            <button onclick="joinRoom()">Join Room</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="message-form hidden" id="messageForm">
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUsername = '';
        let currentRoom = '';
        let isConnected = false;

        // Initialize socket connection
        function initSocket() {
            socket = io('http://localhost:3001');

            socket.on('connect', () => {
                isConnected = true;
                updateConnectionStatus(true);
                console.log('Connected to server:', socket.id);
            });

            socket.on('disconnect', () => {
                isConnected = false;
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            socket.on('receive_message', (messageData) => {
                displayMessage(messageData);
            });
        }

        // Update connection status UI
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'Connected to server';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'Disconnected from server';
                statusEl.className = 'connection-status disconnected';
            }
        }

        // Join a room
        function joinRoom() {
            const username = document.getElementById('usernameInput').value.trim();
            const room = document.getElementById('roomInput').value.trim();

            if (!username || !room) {
                alert('Please enter both username and room ID');
                return;
            }

            if (!isConnected) {
                alert('Not connected to server');
                return;
            }

            currentUsername = username;
            currentRoom = room;

            // Send join room event
            socket.emit('join_room', {
                room_id: room,
                username: username
            });

            // Update UI
            document.getElementById('roomInfo').textContent = `${username} in ${room}`;
            document.getElementById('joinForm').classList.add('hidden');
            document.getElementById('messageForm').classList.remove('hidden');

            // Add system message
            addSystemMessage(`Joined room: ${room}`);

            // Focus on message input
            document.getElementById('messageInput').focus();
        }

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content) return;

            const messageData = {
                content: content,
                username: currentUsername,
                room_id: currentRoom,
                timestamp: new Date().toISOString(),
                user_id: Math.floor(Math.random() * 1000) // Dummy user ID
            };

            // Send to server
            socket.emit('send_message', messageData);

            // Clear input
            messageInput.value = '';
        }

        // Display received message
        function displayMessage(messageData) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageEl = document.createElement('div');
            messageEl.className = 'message';

            // Determine if it's own message
            if (messageData.username === currentUsername) {
                messageEl.classList.add('own');
            } else {
                messageEl.classList.add('other');
            }

            messageEl.innerHTML = `
                <div>${messageData.content}</div>
                <div class="message-info">${messageData.username} â€¢ ${formatTime(messageData.timestamp)}</div>
            `;

            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add system message
        function addSystemMessage(text) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageEl = document.createElement('div');
            messageEl.className = 'message system';
            messageEl.textContent = text;

            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Format timestamp
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Handle Enter key in message input
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const usernameInput = document.getElementById('usernameInput');
            const roomInput = document.getElementById('roomInput');

            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('roomInput').focus();
                }
            });

            roomInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    joinRoom();
                }
            });

            // Initialize socket connection
            initSocket();
        });

        // Test functions for debugging
        function testMessage() {
            const testData = {
                content: 'Test message from console',
                username: 'TestUser',
                room_id: currentRoom || 'test-room',
                timestamp: new Date().toISOString(),
                user_id: 999
            };
            socket.emit('send_message', testData);
        }

        // Make functions available in console
        window.testMessage = testMessage;
        window.socket = socket;
    </script>
</body>
</html>
